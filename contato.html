    <!--jumb-->
    <div class="jumbotron jumbotron-fluid ">
        <div class="container">
            <h1 class="display-4">Deseja compartilhar sua forma de enxergar o mundo?</h1>
            <p class="lead">Entre em contato conosco.</p>
        </div>
    </div>





    <!--form contato-->


    <div class="container ">


        <div class="row mt-5 mb-5">

            <div class="col-md-6">

                <form>


                    <div class="form-group">
                        <label for="Nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Seu nome completo">
                    </div>

                    <div class="form-group">
                        <label for="e-mail">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Seuemail@exemplo.com">
                    </div>

                    <div class="form-group">
                        <label for="Mensagem">Mensagem</label>
                        <textarea class="form-control" id="mensagem" rows="3"
                            placeholder="Escreva sua mensagem"></textarea>
                    </div>


                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-light">Enviar</button>
                    </div>

                </form>

            </div>


            <div class="col-md-6 pl-5">

                <img class="w-75 ball" src="assets/imgs/Vector.png">

            </div>



         



        </div>

    </div>












    <!--footer-->


    <div class="container-fluid p-0 justify-content-center text-center pt-5 mt-5">
